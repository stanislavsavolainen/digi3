<script type="text/javascript">


// --------------- my functions ----------------------------------------------

	document.getElementById("cookiesString").innerHTML = document.cookie; 
}


function buttonClicked(){

	var a = document.getElementById("tx_a").value;
	var b = document.getElementById("tx_b").value;
	var c = document.getElementById("tx_c").value;

	console.log("values A: " + a + " B : " + b + " C : " + c);

	setCookie("cookies_a" , a, 10);
	setCookie("cookies_b" , b, 10);
	setCookie("cookies_c" , c, 10);


	document.getElementById("cookiesString").innerHTML = document.cookie; 

}


//https://www.w3schools.com/js/js_cookies.asp
//---------------- w3school functions ----------------------------------------

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function checkCookie() {
    var user = getCookie("username");
    if (user != "") {
        alert("Welcome again " + user);
    } else {
        user = prompt("Please enter your name:", "");
        if (user != "" && user != null) {
            setCookie("username", user, 365);
        }
    }
} 





</script>
